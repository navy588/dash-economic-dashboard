# .github/workflows/daily-data-update.yml
name: Multiple Daily Data Updates

on:
  schedule:
    # 매일 KST 06:00 → UTC 21:00 전날
    - cron: '0 21 * * *'
    # 매일 KST 09:00 → UTC 00:00
    - cron: '0 0 * * *'
    # 매일 KST 12:00 → UTC 03:00
    - cron: '0 3 * * *'
    # 매일 KST 15:00 → UTC 06:00
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data update
        run: python update_data.py

      - name: Commit and push updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add latest_data.pkl
          git commit -m "chore: Automated data update" || echo "No changes to commit"
          git push
